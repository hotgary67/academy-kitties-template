<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academy kitties </title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
  <link rel="stylesheet" href="cat.css">
    <link rel="stylesheet" href="animations_space_cat.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:900" rel="stylesheet">
  <script src="https://use.fontawesome.com/bf3d7bdc42.js"></script>
</head>

<body>
  <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
    <div align="center">
      <h1 class="c-white">Kitties-Factory</h1>
      <p class="c-white">Create your custom Kitty</p>
    </div>
    <div class="row">
      <div class="col-lg-4 catBox m-2 light-b-shadow">
        <div class="hat">
          <div class="hatlogo  movingHead">
            LOGO
          </div>
          <div class="hatinside">
          </div>
        </div>

        <div class="cat2">

          <div class="ears movingWings">

            <div class="ear left_ear">
            </div>
            <div class="ear right_ear ">
            </div>

          </div>

          <div class="head">

            <div class="eyes movingWings">
              <div class="eye1">
                <div class="pupils movingEyes ">
                  <div class="pupilsinside">
                  </div>
                </div>
              </div>
              <div class="eye2">
                <div class="pupils">
                  <div class="pupilsinside">
                  </div>
                </div>
              </div>


              <div class="tongue">
                <div class="realnose"></div>
                <div class="tonguecenter"></div>
              </div>

              <div class="left-mouth"></div>
              <div class="left-mouth2"></div>
              <div class="left-mouth3"></div>
              <div class="right-mouth"></div>
              <div class="right-mouth2"></div>
              <div class="right-mouth3"></div>
            </div>

            <div class="body">
              <div class="bodyinner">
                <div class="arms">
                  <div class="armsleft movingStickRight">
                    <div class="armsleftinside">

                    </div>
                    <div class="armsleftinside2">

                    </div>
                    <div class="armsleftinside3">

                    </div>
                  </div>
                  <div class="armsright movingStickLeft">
                    <div class="armsrighttinside">

                    </div>
                    <div class="armsrightinside2">

                    </div>
                    <div class="armsrightinside3">

                    </div>
                  </div>
                </div>

              </div>
              <div class="legs movingHead">
                <div class="legleft">
                  <div class="legleftinside"> </div>
                  <div class="legleftinside2"> </div>
                </div>

                <div class="legright">
                  <div class="legrightinside"> </div>
                </div>
              </div>
            </div>



            <div class="position" class="sunflower">
              <div class="trunk">

                <div class="left-branch"></div>
                <div class="right-branch"></div>
              </div>
              <div class="vase"></div>
            </div>


          </div>
          <div class="catTail">
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
            <span class="catColor"></span>
          </div>

        </div>




      </div>
      <br>
      <div class="dnaDiv" id="catDNA">
        <b>
          DNA:
          <!-- Colors -->
          <span id="dnabody"></span>
          <span id="dnamouth"></span>
          <span id="dnaeyes"></span>
          <span id="dnaears"></span>

          <!-- Cattributes -->
          <span id="dnashape"></span>
          <span id="dnadecoration"></span>
          <span id="dnadecorationMid"></span>
          <span id="dnadecorationSides"></span>
          <span id="dnaanimation"></span>
          <span id="dnaspecial"></span>
        </b>

      </div>
      <div class="col-lg-7 cattributes m-2 light-b-shadow">

        <!-- Cat colors -->
        <div id="catColors">
          <div class="form-group">
            <label for="formControlRange"><b>Head & body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">
          </div>
          <div class="form-group">
            <label for="formControlRange"><b>Hat</b><span class="badge badge-dark ml-2" id="hatcode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="hatcolor">
          </div>
          <div class="form-group">
            <label for="formControlRange"><b>Eyes</b><span class="badge badge-dark ml-2" id="eyescode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="eyescolor">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Ears</b><span class="badge badge-dark ml-2" id="earcode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="earcolor">
          </div>
          <div class="form-group">
            <label for="formControlRange"><b>Arms & Legs</b><span class="badge badge-dark ml-2" id="armslegscode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="armslegscolor">
          </div>
          <div class="form-group">
            <label for="formControlRange"><b>Belly</b><span class="badge badge-dark ml-2" id="bellycode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="bellycolor">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Tail</b><span class="badge badge-dark ml-2" id="tailcode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="tailcolor">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Trunk</b><span class="badge badge-dark ml-2" id="trunkcode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="trunkcolor">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Vase</b><span class="badge badge-dark ml-2" id="vasecode"></span></label>
            <input type="range" min="10" max="98" class="form-control-range" id="vasecolor">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
            <input type="range" min="1" max="7" class="form-control-range" id="eyeshape">
          </div>


          <div class="form-group">
            <label for="formControlRange"><b>Nails</b><span class="badge badge-dark ml-2" id="#decorationName"></span></label>
            <input type="range" min="1" max="5" class="form-control-range" id="decorationshape">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Wings</b><span class="badge badge-dark ml-2" id="#decorationMistName"></span></label>
            <input type="range" min="1" max="5" class="form-control-range" id="decorationmistshape">
          </div>

          <div class="form-group">
            <label for="formControlRange"><b>Animation</b><span class="badge badge-dark ml-2" id="#animationName"></span></label>
            <input type="range" min="1" max="4" class="form-control-range" id="animation">
          </div>

        </div>

      </div>

    </div>
    <br>

  </div>



  </div>
  <footer align="left">
    <p>Ivan on Tech Academy Bootcamp July 2020</p>
  </footer>

</body>
<script src="assets/js/colors.js"></script>
<script src="assets/js/catSettings.js"></script>
<script src="assets/js/catFactory.js"></script>

</html>
